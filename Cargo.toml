[package]
name = "utxorpc"
version = "1.0.0-alpha.1"
edition = "2021"
description = "UTxO RPC SDK"
repository = "https://github.com/utxorpc/rust-sdk"
homepage = "https://github.com/utxorpc/rust-sdk"
documentation = "https://docs.rs/utxorpc"
license = "Apache-2.0"
readme = "README.md"
authors = ["Santiago Carmuega <santiago@carmuega.me>"]

[dependencies]
thiserror = "1.0.57"
tokio = "1.35.1"
tonic = { version = "^0.9", features = ["tls-roots"] }
utxorpc-spec = { version = "0.3.0" }

[dev-dependencies]
tokio = { version = "1.35.1", features = ["full"] }
